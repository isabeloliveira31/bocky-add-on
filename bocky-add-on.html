<!DOCTYPE html>
<html>
  <head>
    <title>Bocky Popup Widget</title>
    <meta charset="utf-8">
    <meta name="description" content="Bocky Popup Widget">
    <style>
        #bocky-icon * {
            font-family: 'Klavika';
        }
        #bocky-icon {
            border-radius: 100%;
            border: #A92629 solid 3px;
            background-color: #FAEAEA;
            display: block;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 50px;
            right: 40px;
            width: 50px;
            height: 50px;
            overflow: hidden;
            opacity: 1;
            pointer-events: auto;
            transition: transform 0.3s ease, opacity 0.6s ease;
            transform-origin: bottom right;
        }

        #bocky-icon.close {
            transform: scale(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        #bocky-icon img {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            size: auto;
        }

        #bocky-icon:hover {
            transform: translate(-6px, -6px);
        }

        #bocky-conversa {
            background-color: white;
            border: #DEE2E6 solid 1px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 50px;
            right: 40px;
            width: 300px;
            height: auto;
            max-height: 450px;
            box-shadow: 0 2px 4px #00000024;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform-origin: bottom right;

        }

        #bocky-conversa.open {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        #bocky-widget-prompt-section {
            bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .botao-clicado{
            transform: translate(1px, 1px);
        }

        #bocky-widget-prompt-section button{
            background: none;
            border: none;
        }

        #bocky-widget-prompt-section textarea{
            padding: 5px;
	        margin: 8px 4px 8px 4px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,.2);
            box-shadow: 0 1px 2px #00000024;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 10px;
            outline: none;
            overflow-y: auto;
            resize: none;
            scrollbar-width: thin;
        }

        #bocky-conversa-header {
            top: 0;
            height: 70px;
            background: transparent;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        #bocky-conversa-header a{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 7px;
            text-decoration: none;
            color: black;
            margin-top: 0px;
            font-size: 20px;
        }
        #bocky-conversa-header a p{
            padding-top: 5px;
        }

        #bocky-link-icon img {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            width: 50px;
            margin-left: 10px;
        }

        #bocky-conversa-close {
            border:none; 
            background: transparent;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        #bocky-conversa-escolher-topico {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 30px;
            width: 100%;
            height: 40px;
            top: 10px;
            margin-bottom: 10px;
        }

        #bocky-conversa-dsi {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: #A92629 solid 1px;
            cursor: pointer;
        }

        #bocky-conversa-maisDigital {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: #A92629 solid 1px;
            cursor: pointer;
        }
        #historico-conversa {
            max-height: 270px;
            height: auto;
            width: 96%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-wrap: break-word;
        }

        .mensagem-conversa{
            color: black;
            border-radius: 4px;
            padding: 6px;
            margin: 10px;
            max-width: 60%;
            background-color: #E9ECEF;
            width: 96%;
            overflow-y: visible;
            overflow-wrap: break-word;
            height: auto;
        }

        .mensagem.conversa-bocky{
            align-self: flex-start;
        }
        
        .mensagem-conversa-user{
            align-self: flex-end;
        }
    </style>
  </head>
  <body>
    <button id="bocky-icon" class="open" type="button" onclick="abrirConversa()" aria-label="Open Bocky widget">
        <img src="https://app-backend-tyifxu7gn33ba.azurewebsites.net/assets/newlogo-dd8b8e46.png">
    </button>
    <div id="bocky-conversa">
        <div id="bocky-conversa-header">
            <a id="bocky-link-icon" class=".font-size-base" href="https://app-backend-tyifxu7gn33ba.azurewebsites.net/" aria-label="Open Bocky page">
                <img src="https://app-backend-tyifxu7gn33ba.azurewebsites.net/assets/newlogo-dd8b8e46.png">
                <p class=".heading-6">Bocky</p>
            </a>
            <button id="bocky-conversa-close" type="button" onclick="esconderConversa()" aria-label="Esconder Bocky Widget">
                <i class="fa-solid fa-minus" style="font-size: 15px;"></i>
            </button>
        </div>
        <div id="bocky-conversa-escolher-topico">
            <div id="bocky-conversa-dsi" class=".font-size.base" onclick="selecaoTopico('dsi')" >DSI</div>
            <div id="bocky-conversa-maisDigital" class=".font-size-base"onclick="selecaoTopico('maisDigital')">maisDigital</div>
        </div>
        <div id="historico-conversa">
        </div>
        <div id="bocky-widget-prompt-section">
            <textarea id="bocky-widget-prompt" class=".font-size-small" rows="2" cols="27" placeholder="Escolhe um tÃ³pico para o Bocky" required="required" aria-label="Write Bocky prompt" disabled=true style="cursor: not-allowed;" onkeydown="if(event.key === 'Enter'){event.preventDefault(); sendPrompt();}"></textarea>
            <button type="button" id ="send-prompt-button" onclick="sendPrompt()" style="cursor: not-allowed;" disabled=true>
                <i class=" fa-solid fa-paper-plane" id="bocky-widget-prompt-send-icon" style="color: #E9ECEF; font-size: 20px;" aria-label="Submit Bocky Prompt"></i>
            </button>
        </div>
    </div>  
    <script>
        function abrirConversa() {
            document.getElementById('bocky-icon').classList.add('close');
            document.getElementById('bocky-conversa').classList.add('open');
        }

        function esconderConversa() {
            document.getElementById('bocky-icon').classList.remove('close');
            document.getElementById('bocky-conversa').classList.remove('open');
        }

        function selecaoTopico(topico){
            document.getElementById('bocky-widget-prompt').placeholder = "Escreve uma mensagem para o Bocky";
            document.getElementById('bocky-widget-prompt').disabled = false;
            document.getElementById('bocky-widget-prompt').style.cursor = 'pointer';
            if (topico == 'dsi'){
                document.getElementById('bocky-conversa-dsi').style.background = '#A92629';
                document.getElementById('bocky-conversa-dsi').style.color = 'white';
                document.getElementById('bocky-conversa-maisDigital').style.background = 'transparent';
                document.getElementById('bocky-conversa-maisDigital').style.color = 'black';
            }
            else if (topico == 'maisDigital'){
                document.getElementById('bocky-conversa-dsi').style.background = 'transparent';
                document.getElementById('bocky-conversa-dsi').style.color = 'black';
                document.getElementById('bocky-conversa-maisDigital').style.background = '#A92629';
                document.getElementById('bocky-conversa-maisDigital').style.color = 'white';
            }
        }

        function sendPrompt(){
            const botaoEnviar = document.getElementById('send-prompt-button');
            botaoEnviar.classList.add('botao-clicado');
            setTimeout(() => {
                botaoEnviar.classList.remove('botao-clicado');
            }, 220);

            const prompt = document.getElementById('bocky-widget-prompt').value;
            document.getElementById('bocky-widget-prompt').value = '';
            const mensagem = document.createElement('div');
            mensagem.textContent = prompt;
            mensagem.classList.add('mensagem-conversa');
            mensagem.classList.add('mensagem-conversa-user');
            mensagem.classList.add('.font-size-small');
            document.getElementById('historico-conversa').appendChild(mensagem);
            const mensagemBocky = document.createElement('div');
            mensagemBocky.textContent = "Hello, I'm Bocky!";
            mensagemBocky.classList.add('mensagem-conversa');
            mensagemBocky.classList.add('mensagem-conversa-bocky');
            mensagemBocky.classList.add('.font-size-small');
            document.getElementById('historico-conversa').appendChild(mensagemBocky);
            document.getElementById('historico-conversa').scrollTop = document.getElementById('historico-conversa').scrollHeight;
        }

        // Event listners

        const prompt_textarea = document.getElementById('bocky-widget-prompt');

        prompt_textarea.addEventListener("input", () => {
            let hasContent = prompt_textarea.value.trim().length > 0;
            const isDSIselected = getComputedStyle(document.getElementById('bocky-conversa-dsi')).backgroundColor == 'rgb(169, 38, 41)' ? true : false;
            const isMaisDigitalSelected = getComputedStyle(document.getElementById('bocky-conversa-maisDigital')).backgroundColor == 'rgb(169, 38, 41)' ? true : false;
            if (hasContent && !isDSIselected && !isMaisDigitalSelected){
                // if no conversation topic is selected then we can't submit the prompt
                hasContent = false;
            }
            document.getElementById('send-prompt-button').disabled = hasContent ? false : true;
            document.getElementById('send-prompt-button').style.cursor = hasContent ? 'pointer' : 'not-allowed';
            document.getElementById('bocky-widget-prompt-send-icon').style.color = hasContent ? '#A92629': '#E9ECEF';
        });
    </script>
  </body>
</html>
